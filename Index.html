<!DOCTYPE html>
<html lang="en">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üåç Global News Aggregator</a>
    <form method="GET" class="d-flex">
      
      
    </form>
  </div>
</nav>
   
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Global RSS News Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    

    <!-- Country Selector -->
    <form method="get" class="flex justify-center mb-6">
      <select name="country" class="p-2 rounded-lg border border-gray-300">
        {% for c in countries %}
        <option value="{{ c }}" {% if c == country %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="ml-3 bg-blue-600 text-white px-4 py-2 rounded-lg">Go</button>
    </form>

    <!-- News Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for article in articles %}
      <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        {% if article.image %}
        <img src="{{ article.image }}" class="h-48 w-full object-cover" alt="News image">
        {% else %}
        <div class="h-48 w-full flex items-center justify-center bg-gray-200 text-gray-500">No Image</div>
        {% endif %}
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">{{ article.title }}</h2>
          <p class="text-gray-600 text-sm mb-3">{{ article.description }}</p>
          <a href="{{ article.link }}" target="_blank" class="text-blue-600 font-medium">Read more ‚Üí</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
